---
multithreaded: true
num_delay_ops: 32
delay: 0.1
delay_step: 0.01

scheduler:
  check_recession_period_ms: 0
  worker_thread_number: 5
  stop_on_deadlock: true
  stop_on_deadlock_timeout: 500

advanced_network:
  cfg:
    version: 1
    manager: "dpdk"
    master_core: 3
    debug: false
    log_level: "info"
    loopback: true

    memory_regions:
    - name: "Control_TX_CPU"
      kind: "huge"
      affinity: 0
      access:
        - local
      num_bufs: 51200
      buf_size: 9000    
    - name: "Data_TX_GPU"
      kind: "device"
      affinity: 0
      access:
        - local
      num_bufs: 51200
      buf_size: 9000

    interfaces:
    - name: data1
      address: "loopback"
      tx:
        - queues:
          - name: "ADC Samples"
            id: 0
            batch_size: 10240
            cpu_core: 11
            memory_regions:
              - "Control_TX_CPU"
              - "Data_TX_GPU"
            offloads:
              - "tx_eth_src"
      rx:
        - queues:
          - name: "Data"
            id: 0
            cpu_core: 9
            batch_size: 10240
            output_port: "bench_rx_out"
            memory_regions:
              - "Control_TX_CPU"
              - "Data_TX_GPU"    

bench_rx:
  split_boundary: true
  gpu_direct: true
  batch_size: 10240
  max_packet_size: 1064
  header_size: 64

bench_tx:
  eth_dst_addr: 48:b0:2d:f4:04:48   # Destination MAC
  udp_dst_port: 4096                  # UDP destination port
  udp_src_port: 4096                  # UDP source port
  gpu_direct: true
  split_boundary: 64
  batch_size: 10000
  payload_size: 1000
  header_size: 64
  ip_src_addr: 10.10.100.1          # Source IP send from
  ip_dst_addr: 10.10.100.2          # Destination IP to send to
  address: 0005:03:00.0