---
extensions:
  - libgxf_std.so

basic_network:
  batch_size: 100            # RX message batch size
  timeout_ms: 10             # RX timeout (ms) if no new packets have arrived
  max_payload_size: 8208     # Max bytes of single packet (stride)
  udp_src_port: 4096         # Source port
  udp_dst_port: 4096         # Destination port
  l4_proto: "udp"            # Protocol ('udp' or "tcp")
  ip_addr: "192.168.200.17"  # Destination IP address
  min_ipg_ns: 0              # Minimum inter-packet gap (nano-seconds)
  retry_connect: 1

advanced_network:
  enable: true
  packet_gen:
    split_boundary: true
    batch_size: 5120
    max_packet_size: 9000
  cfg:
    version: 1
    master_core: 16                 # Master CPU core
    rx:
      - if_name: 0000:81:00.0       # PCIe BFD of NIC
        flow_isolation: true
        queues:
          - name: "Default"
            id: 0
            gpu_direct: false
            cpu_cores: "18"
            max_packet_size: 9000          # Maximum payload size
            num_concurrent_batches: 32767  # Number of batches that can be used at any time
            batch_size: 1                  # Number of packets in a batch
          - name: "ADC Samples"
            id: 1
            gpu_device: 0
            gpu_direct: true
            split_boundary: 42
            cpu_cores: "17"
            max_packet_size: 9000       # Maximum payload size
            num_concurrent_batches: 60  # Number of batches that can be used at any time
            batch_size: 1024            # Number of packets in a batch
        flows:
          - name: "ADC Samples"
            action:
              type: queue
              id: 1
            match:
              udp_src: 4096
              udp_dst: 4096

radar_pipeline:
  isSource: false         # Defines app type (source, process)
  numTransmits: 1000      # Use N-1 of numTransmits in source
  numPulses: 128
  numSamples: 9000
  numChannels: 16
  waveformLength: 1000
  bufferSize: 10          # Number of RF arrays to store in rx buffer